<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding Margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            color: white;
            background-color: black;
            padding: 20px;
            margin: 30px;
        }
        p{
            background-color: aqua;
            color: black;
            padding: 30px;
            margin-bottom: 30px;
            margin-top: -30px!important;
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <!-- h1 & p is a selector and the color is propertie and the white is value -->
    <h1>This is mY First Paddding</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, voluptas.</p>
</body>
</html>
