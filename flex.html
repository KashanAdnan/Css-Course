<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div{
            background-color: aqua;
            width: 100px;
            height: 100px;
            margin-right: 30px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div">Lorem ipsum dolor sit.</div>
        <div class="div">Lorem ipsum dolor sit.</div>
        <div class="div">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
