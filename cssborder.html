<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
p{
    color: white;
    background-color: black;
    padding: 20px;
    border-width: 6px;
    border-style: solid;
    border-color: aqua;
    border-bottom: 2px solid #000;
    border-radius: 20px;
    border-top-left-radius: 300px;
    border-bottom-right-radius: 300px;
    border-spacing: 40px;
}
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque placeat cupiditate 
        exercitationem et rem ullam neque.</p>
</body>
</html>
